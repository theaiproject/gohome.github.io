<!DOCTYPE html>
<html lang="en">
<head>
    <link href="style/style.css" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="author" content="Ian Sasser">
    <meta name="description" content="Go Home is a MUD adventure game in which you have to make it from you work place to your family.">
    <meta property="og:description" content="Go Home is a MUD adventure game in which you have to make it from you work place to your family.">
    <meta property="og:title" content="Go Home">
    <title>Go Home</title>
    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
</head>

<body onload="startGame()">
    <script src="src/app.js"></script>
    <div id="scrollBox" class="scroll-box">
        <p id="p0" class="log">
            Welcome to Go Home!
        </p>
    </div>
    <form id="submissionForm" class="form" action="javascript:getInput()">
        <input type="radio" name="submission" value="1" target="_self" checked> Drink orange juice<br>
        <input type="radio" name="submission" value="2" target="_self"> Continue being a zombie<br>
        <input type="submit" value="Submit" target="_self"/>
    </form>
</body>
</html>
